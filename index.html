<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>‚úäüèΩ‚úãüèΩ‚úåüèΩ</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>ROCK PAPER SCISSORS</h1>
			<h2>Your Name:</h2>
			<div id="usernameChange" onclick="Game.usernameChange()"></div>
			<div class="inputWrapper">
				<input
					type="text"
					placeholder="username"
					id="nameInput"
					disabled
				/>
				<button class="saveBtn" onclick="Game.usernameSave()">
					SAVE
				</button>
			</div>

			<button class="startBtn" onclick="Game.gameStart()">START</button>
			<div class="data">
				<div class="scoreBoard">
					<h2 id="userScore">
						username : <span id="usrScore">0</span>
					</h2>
					<h2 id="botScore">BOT : 0</h2>
				</div>
				<div class="gameHistory">
					<h2>History:</h2>
				</div>
			</div>
			<div id="resultModal">
				<div class="closeBtn">
					<div
						class="crossIcon"
						id="close2"
						onclick="Game.resultClose()"
					></div>
				</div>
				<h1 id="resultMsg">"result"</h1>
				<h2 id="happening"></h2>
			</div>
			<div id="modal">
				<div class="closeBtn">
					<div
						id="close"
						class="crossIcon"
						onclick="Game.gameClose()"
					/>
				</div>
				<h1>Choose Object</h1>
				<div class="objects">
					<button
						id="objectBtn1"
						class="objectBtns"
						onclick="Game.rockPick()"
					>
						ROCK
					</button>
					<button
						id="objectBtn2"
						class="objectBtns"
						onclick="Game.paperPick()"
					>
						PAPER
					</button>
					<button
						id="objectBtn3"
						class="objectBtns"
						onclick="Game.scissorsPick()"
					>
						SCISSORS
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
